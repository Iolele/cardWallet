<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GiftCard</title>
    <link type="text/css" rel="stylesheet" href="/inapp.css">
</head>


<body>
<div class="phoneContainer">

    <div class="mainContainer">

        <div id="header">

            <h1>My Card</h1>

        </div>
        <div>
            <div class="cardContainer">
                <div class="logoContainer" th:fragment="logo">
                    <img th:src="'/images/' + ${giftCard.storeName} + '.jpg'" alt="store logo" class="logo">
                </div>
                <div><a th:href="'/edit-gift-card/' + ${appUserId} + '/' + ${giftCard.id}">Edit Card</a>
                    <a th:href="'/delete-gift-card/' + ${appUserId} + '/' + ${giftCard.id}">Delete Card</a>
                </div>
                <div th:text="${giftCard.storeName}"></div>
            </div>

            <!--            <div th:text="'Card Code: ' + ${giftCard.cardCode}"></div>-->

            <div th:fragment="logo">
                <img src="/images/strekkode.jpg" alt="store logo" class="logo">
            </div>

            <div th:text="'Current Balance: ' + ${giftCard.balanceInt}"></div>

            <div th:text="'Exp: ' + ${#dates.format(giftCard.expiryDate, 'dd. MMMM yyyy')}"></div>
        </div>
    </div>

    <div id="footer">
        <span><a href="/add-gift-card">Add Card</a></span>
        <span><a href="/my-cards">My Cards</a></span>
        <span><a href="/settings">Settings</a></span>
    </div>
</div>

</body>
</html>
