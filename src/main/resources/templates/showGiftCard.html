<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GiftCard</title>
</head>
<body>

<h1>My Card</h1>

<div>

    <p th:text=" ${giftCard.logoImage} "></p>

    <a th:href="'/edit-gift-card/' + ${appUserId} + '/' + ${giftCard.id}">Edit Card</a>

    <a th:href="'/delete-gift-card/' + ${appUserId} + '/' + ${giftCard.id}">Delete Card</a>

    <p th:text="'Store Name: ' + ${giftCard.storeName}"></p>
    <p th:text="'Card Code: ' + ${giftCard.cardCode}"></p>
    <p th:text="'Current Balance: ' + ${giftCard.balanceInt}"></p>
    <p th:text="'Exp: ' + ${giftCard.expiryDate}"></p>


</div>

    <p><a href="/add-gift-card">Add Card</a></p>
    <p><a href="/my-cards">My Cards</a></p>
    <p><a href="/settings">Settings</a></p>



</body>
</html>
