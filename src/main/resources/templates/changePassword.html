<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link type="text/css" rel="stylesheet" href="inapp.css">
    <link type="text/css" rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<span class="phoneCase">
<span class="phoneContainer">

        <div id="header">
            <h1>Change password</h1>
        </div>

        <div class="mainContainer">

            <div class="iconPassword">
                <i class="fa fa-lock"></i>
            </div>

            <form th:action="'/save-changed-password'" th:object="${appUser}" th:method="post">
                <input type="text" th:field="*{password}" id="password">
                <input type="submit" value="Save New Password" id="saveNewPasswordButton">
            </form>
        </div>

           <div id="footer">
            <a href="/add-gift-card" id="addCard"><span><i class="fa fa-plus"></i></span></a>
            <a href="/my-cards" id="myCards"><span><i class="fa fa-credit-card"></i></span></a>
            <a href="/settings" id="settings"><span><i class="fa fa-cog"></i></span></a>
    </div>
</span>
    </span>


</body>
</html>
