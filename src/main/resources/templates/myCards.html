<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>My Cards</h1>

<!--<div th:if="${giftCardList == null}" th:text="You do not have any gift cards yet"><p>  </p> </div>-->



<div th:each="giftCard : ${giftCardList}">

    <p th:text=" ${giftCard.getLogoImage()} "></p>

    <p th:text="'Store Name: ' + ${giftCard.getStoreName()}"></p>
    <p th:text="'Current Balance INT: ' + ${giftCard.getBalanceInt()}"></p>
    <p th:text="'Current Balance DECIMAL: ' + ${giftCard.getBalanceDecimal()}"></p>

    <p th:text="'Exp: ' + ${giftCard.getExpiryDate()}"></p>

    <p> _________________________________________________________</p>

</div>

    <p><a href="/addgiftcard">Add card</a></p>


</body>
</html>
