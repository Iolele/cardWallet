<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${giftCardList.size()} == 0">
    <p>You do not have any gift cards yet...</p>
    <p><a href="/addGiftCard">Add your first gift card now!</a></p>
</div>

<div>
    <div th:if="${giftCardList.size() >= 1}" th:each="giftCard : ${giftCardList}">
        <p th:text="'Store Name: ' + ${giftCard.getStoreName()}"></p>
        <p th:text="'Card Code: ' + ${giftCard.getCardCode()}"></p>
        <p th:text="'Balance: ' + ${giftCard.getBalance()}"></p>
        <p> _________________________________________________________</p>
    </div>

    <p><a th:href="'/editGiftCard/' + ${appUserId} + '/' + ${cardId}">Edit Card</a></p>

</div>

    <p><a href="/addGiftCard">Add Card</a></p>
    <p>My Cards</p>
    <p><a href="/settings">Settings</a></p>

</body>
</html>
