<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/inapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="phoneContainer">



    <div class="mainContainer">

        <div id="header">
            <h1>My Cards</h1>
        </div>

        <div th:if="${giftCardList.size()} == 0">
            <p>You do not have any gift cards yet...</p>
            <p><a href="/add-gift-card">Add your first gift card now!</a></p>
        </div>

        <div th:if="${giftCardList.size() >= 1}" th:each="giftCard : ${giftCardList}">
            <div>
                <a class="cardContainer" th:href="'/show-gift-card/' + ${giftCard.appUserId} + '/' + ${giftCard.id}">
                    <div class="logoContainer" th:fragment="logo">
                        <img th:src="'/images/' + ${giftCard.storeName} + '.jpg'" alt="store logo" class="logo">
                    </div>
                    <div class="infoContainer">
                        <p th:text="${giftCard.storeName}"></p>
                        <p th:text="'Balance: ' + ${giftCard.balanceInt}"></p>
                        <p th:text="'Exp: in ' + ${#dates.format(giftCard.expiryDate, 'dd. MMMM yyyy')}"></p>
                        <p>
                    </div>
                </a>
            </div>
        </div>

        <div id="footer">
            <span><a href="/add-gift-card"><i class="fa fa-plus"></i></a></span>
            <span><i class="fa fa-credit-card"></i></span>
            <span><a href="/settings"><i class="fa fa-cog"></i></a></span>
        </div>
    </div>
</div>

</body>
</html>
