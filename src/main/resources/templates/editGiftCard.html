<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit GiftCard</title>
    <link type="text/css" rel="stylesheet" href="/inapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<span class="phoneCase">
<span class="phoneContainer">
        <div id="header">
            <h1>Edit Gift Card Details</h1>
        </div>

        <div class="cardContainer">
            <form th:action="'/save-edited-gift-card/' + ${appUserId} + '/' + ${cardId} " th:object="${giftCard}"
                  method="post">


                <div> Store Name: <input type="text" th:field="*{storeName}"></div>
                <div> Card Code: <input type="text" th:field="*{cardCode}"></div>
                <div> Balance <input type="number" th:field="*{balanceInt}"></div>


                <!--    <span type="hidden" th:field="*{expiryDate}"> </span>-->

                <input type="submit" value="Save Changes">
            </form>
        </div>

           <div id="footer">
            <span id="addCard"><a href="/add-gift-card"><i class="fa fa-plus"></i></a></span>
            <span id="myCards"><a href="/my-cards"><i class="fa fa-credit-card"></i></a></span>
            <span id="settings"><a href="/settings"><i class="fa fa-cog"></i></a></span>
    </div>
</span>
    </span>

</body>
</html>
