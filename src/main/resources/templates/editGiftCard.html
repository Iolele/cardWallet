<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit GiftCard</title>
    <link type="text/css" rel="stylesheet" href="/inapp.css">
    <link type="text/css" rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<span class="phoneCase">
<span class="phoneContainer">
        <div id="header">
            <h1>Edit Card</h1>
        </div>

        <div class="mainContainer" id="addCardContainer">
            <form th:action="'/save-edited-gift-card/' + ${appUserId} + '/' + ${cardId} " th:object="${giftCard}"
                  method="post">

                <div class="addCardDescription"> Store Name: </div>
                <div> <input class="addCardInput" type="text" th:field="*{storeName}"></div>
                <div class="addCardDescription"> Card Code: </div>
                   <div> <input class="addCardInput" type="number" th:field="*{cardCode}"></div>
                <div class="addCardDescription"> Balance: </div>
                <div><input class="addCardInput" type="date" th:field="*{balanceInt}" ></div>

                <!--    <span type="hidden" th:field="*{expiryDate}"> </span>-->

                <input class="addCardButton" type="submit" value="Save Changes">
            </form>
        </div>

           <div id="footer">
            <a href="/add-gift-card" id="addCard"><span><i class="fa fa-plus"></i></span></a>
            <a href="/my-cards" id="myCards"><span ><i class="fa fa-credit-card"></i></span></a>
            <a href="/settings" id="settings"><span ><i class="fa fa-cog"></i></span></a>
    </div>
</span>
    </span>

</body>
</html>
