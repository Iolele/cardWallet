<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Sign up</title>
    <link type="text/css" rel="stylesheet" href="/login_signup.css">
</head>
<body>
<div class="image">
    <h1>wallit</h1>

    <form action="/save-user" th:object="${appUser}" method="post">
        <h2>Sign up</h2>
        <input type="text" th:field="*{email}" placeholder="Email"/>
            <p th:if="${#fields.hasErrors('email')}">Please enter a valid email address.</p>
        <input type="password" th:field="*{password}" placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}">Please enter a password.</p>
        <input type="password" th:field="*{repeatPassword}" placeholder="Confirm password"/>
            <p th:if="${#fields.hasErrors('repeatPassword')}">Passwords are not a match.</p>
        <p><input type="checkbox" id="terms"/>
            I hereby agree to the <a herf="/terms-and-conditions">terms of service.</a>
        </p>
        <div id="warningMessage"></div>
        <input class="button" type="submit" value="Sign up"/>
    </form>

    <div id="loginLink">
        <p>Already have an account?</p>
        <a th:href="'/login'">Login</a>
    </div>
</div>
</body>

<script>
    const checkboxElement = document.querySelector('input[type="checkbox"]');
    const submitElement = document.querySelector('input[type="submit"]');
    const warningElement = document.getElementById("warningMessage");
    submitElement.addEventListener('click', function(event){
        if(!checkboxElement.checked) {
            event.preventDefault();
            warningElement.innerText="Please agree to the terms of service.";
        }
    });
</script>

</html>
