<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h1>Sign up</h1>

<form action="/saveuser" th:object="${appUser}" method="post" >
    Email <input  type="text" th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}">Please enter a valid email address.</p>
    Password <input th:field="*{password}"/>
    <p th:if="${#fields.hasErrors('password')}">Please enter a password.</p>
    Password <input th:field="*{repeatPassword}"/>
    <p th:if="${#fields.hasErrors('repeatPassword')}">Passwords are not a match.</p>
    <input type="submit" value="Sign up"/>
</form>

</body>
</html>
