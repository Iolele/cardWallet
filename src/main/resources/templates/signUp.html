<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h1>Sign up</h1>

<form action="/saveuser" method="post">
    Email <input th:text="${appUser.email}">
    Password <input th:text="${appUser.password}">
    Confirm password <input th:text="${repeatPassword}">
</form>
<button>Sign up</button>

<a href="/login">Login</a>

</body>
</html>
