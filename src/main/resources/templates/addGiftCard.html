<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Gift Card</title>
</head>
<body>

<form  method="post" th:action="'/saveNewGiftCard/'" th:object="${giftCard}">
    <span> Store Name: <input type="text" th:field="*{storeName}"> </span>
    <span> Card Code: <input type="text" th:field="*{cardCode}"> </span>
    <span> Balance: <input type="number" th:field="*{balance}"></span>
    <span> Expiry Date: <input type="date" th:field="*{expiryDate}"></span>
    <input type="submit" value="Save Card">
</form>

</body>
</html>
