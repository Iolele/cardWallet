<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Gift Card</title>
    <link type="text/css" rel="stylesheet" href="inapp.css">
    <link type="text/css" rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<span class="phoneCase">

<span class="phoneContainer">

        <div id="header">
            <h1>Add Card</h1>
        </div>

        <div class="mainContainer" id="addCardContainer">
            <form method="post" th:action="'/save-new-gift-card'" th:object="${giftCard}">
                <div class="addCardDescription"> Store Name: </div>
                <div> <input class="addCardInput" type="text" th:field="*{storeName}"></div>
                <div class="addCardDescription"> Amount: </div>
                   <div> <input class="addCardInput" type="number" th:field="*{balanceInt}" ></div>
                <div class="addCardDescription"> Exp: </div>
                <div><input class="addCardInput" type="date" th:field="*{expiryDate}" ></div>
                 <div class="addCardDescription"> Card Code: </div>
                <div>  <input class="addCardInput" type="text" th:field="*{cardCode}" ></div>

                <input class="addCardButton" type="submit" value="Save Card">
            </form>
        </div>

           <div id="footer">
            <a href="/add-gift-card" id="addCard"><span><i class="fa fa-plus"></i></span></a>
            <a href="/my-cards" id="myCards"><span ><i class="fa fa-credit-card"></i></span></a>
            <a href="/settings" id="settings"><span ><i class="fa fa-cog"></i></span></a>
    </div>

</span>
    </span>


</body>
</html>
