<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="login_signup.css">
    <link type="text/css" rel="stylesheet" href="/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<span class="phoneCase">
<span class="phoneContainer">
    <form method="post" th:action="'/successfully-reset-password'">
        <h2>Request password token</h2>
        <div><input name="email" placeholder="email" type="text"></div>
               <div id="warningMessage"></div>
        <div><input class="button" type="submit" value="Send"></div>
    </form>

</span>
</span>
</body>

<script>
    const email = document.querySelector('input[type="text"]');
    const submitElement = document.querySelector('input[type="submit"]');
   submitElement.addEventListener('click', function check(event) {
        if(email.length == null) {
            event.preventDefault();
            const warningElement = document.getElementById("warningMessage");
            warningElement.innerText="*Required";
        }
    });
</script>
</html>
